<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            {{ count }}
        </div>
        <div>
            {{ message }}
        </div>

        <!-- menggunakan v-text itu akan mereplace isi dari parent nya -->
        <!-- v-text akan menampilkan string biasa -->
        <div v-text="message2">
            <span>satu</span>
            <span>dua</span>
        </div>

        <!-- menggunakan v-html itu akan mereplace isi dari parent nya -->
        <!-- v-html akan menampilkan menjadi html -->
        <div v-html="strong">
            <span>satu</span>
            <span>dua</span>
        </div>

    </div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

        createApp({
            data() {
                return {
                    count: 0,
                    message: 'hello world',
                    message2: 'Muhammad Jidan',
                    strong: '<strong>Rafeyfa Zulfiyani</strong>'
                }
            }
        }).mount('#app');

    </script>
</body>
</html>
